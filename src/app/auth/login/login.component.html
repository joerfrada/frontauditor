<div class="login-wrapper">
    <div class="login-header">
        <span class="login-brand">Auditor Plus</span>
        <img src="../../../assets/img/logo_fac.png" style="height: 64px; padding-right: 15px;">
        <span class="login-title">FUERZA AÉREA COLOMBIANA</span>
        <img src="../../../assets/img/logo_auditor.png" style="height: 64px; padding-left: 15px;">
    </div>
    <div class="login-form login-default" *ngIf="show_loader == false">
        <div class="login-heading">
            <span class="login-form-title">Login</span>
        </div>
        <div class="login-body">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Ingrese su correo" class="form-control" [(ngModel)]="email" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" class="form-control" [(ngModel)]="password" (keydown.enter)="login()">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" id="button" (click)="login()">Ingreso</button>
            </div>
            <div class="form-group">
                <a routerLink="/recover">Olvidó Su Contraseña?</a>
            </div>
        </div>
    </div>
</div>
<section *ngIf="show_loader == true">
    <div class="loader">
        <img src="../../../assets/img/logo1.png">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:13;"></span>
        <span style="--i:14;"></span>
        <span style="--i:15;"></span>
        <span style="--i:16;"></span>
        <span style="--i:17;"></span>
        <span style="--i:18;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
    </div>
</section>
