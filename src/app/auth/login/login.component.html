<div class="login-wrapper">
    <div class="login-header">
        <span class="login-brand">Auditor Plus</span>
        <img src="../../../assets/img/logo_fac.png" style="height: 64px; padding-right: 15px;">
        <span class="login-title">FUERZA AÉREA COLOMBIANA</span>
        <img src="../../../assets/img/logo_secad.png" style="height: 64px; padding-left: 15px;">
    </div>
    <div class="login-form login-default">
        <div class="login-heading">
            <span class="login-form-title">Login</span>
        </div>
        <div class="login-body">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Ingrese su correo" class="form-control" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" class="form-control" [(ngModel)]="password" (click)="login()">
                <!-- <span class="togglePassword" (click)="togglePassword()" *ngIf="esMostrar == true">
                    <i class="fa fa-eye" *ngIf="!show"></i>
                    <i class="fa fa-eye-slash" *ngIf="show"></i>
                </span> -->
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" id="button" (click)="login()"><span class="button__text">Ingreso</span></button>
            </div>
            <div class="form-group">
                <a href="javascript:void(0)">Olvidó Su Contraseña?</a>
            </div>
        </div>
    </div>
</div>
