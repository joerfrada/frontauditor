<div class="login-wrapper">
    <div class="login-header">
        <span class="login-brand">Auditor Plus</span>
        <img src="../../../assets/img/logo_fac.png" style="height: 64px; padding-right: 15px;">
        <span class="login-title">FUERZA AÉREA COLOMBIANA</span>
        <img src="../../../assets/img/logo_secad.png" style="height: 64px; padding-left: 15px;">
    </div>
    <div class="login-form login-default">
        <div class="login-heading">
            <span class="login-form-title">Reestablecer Contraseña</span>
        </div>
        <div class="login-body">
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" class="form-control" [(ngModel)]="password">
            </div>
            <div class="form-group">
                <label for="password">Verificar Contraseña</label>
                <input type="password" placeholder="Repite su contraseña" class="form-control" [(ngModel)]="passwordVerify">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" id="button" (click)="updateReset()"><i class="fa fa-spin fa-spinner" *ngIf="show_loader"></i><span *ngIf="!show_loader">Reset Contraseña</span></button>
            </div>
        </div>
    </div>
</div>
