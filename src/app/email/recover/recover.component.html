<div class="login-wrapper">
    <div class="login-header">
        <span class="login-brand">Auditor Plus</span>
        <img src="../../../assets/img/logo_fac.png" style="height: 64px; padding-right: 15px;">
        <span class="login-title">FUERZA AÉREA COLOMBIANA</span>
        <img src="../../../assets/img/logo_secad.png" style="height: 64px; padding-left: 15px;">
    </div>
    <div class="login-form login-default">
        <div class="login-heading">
            <span class="login-form-title">Reestablecer Contraseña</span>
        </div>
        <div class="login-body">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Ingrese su correo" class="form-control" [(ngModel)]="email">
            </div>            
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" id="button" (click)="enviarEmail()"><i class="fa fa-spin fa-spinner" *ngIf="show_loader"></i><span *ngIf="!show_loader">Enviar Correo</span></button>
            </div>
            <div class="form-group">
                <a routerLink="/">Volver a Inicio</a>
            </div>
        </div>
    </div>
</div>
