<card [items]="'Administracion,Unidades'">
    <div role="button" class="card-button">
        <button type="button" class="btn btn-primary" (click)="CrearUnidad()"><i class="fa fa-plus"></i></button>
    </div>
    <div role="body">
        <div class="filter-content">
            <input type="search" placeholder="Buscar..." (keyup)="search($event)" (search)="clearSearch($event)">
        </div>
        <div class="table-content">
            <table class="table flex-table">
                <thead>
                    <tr>
                        <th>Nombre Unidad</th>
                        <th>Denominacion</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="scroll">
                    <tr *ngFor="let item of model.varhistorial; let i = index">
                        <td>{{item.nombre_unidad}}</td>
                        <td>{{item.denominacion}}</td>
                        <td>
                            <!-- <input type="checkbox" [(ngModel)]="item.estado" disabled> -->
                            <i class="fa fa-check" style="color: darkgreen;" *ngIf="item.estado"></i>
                            <i class="fa fa-times-circle" style="color:darkred" *ngIf="!item.estado"></i>
                        </td>
                        <td class="buttons">
                            <button type="button" class="btn btn-info" (click)="OpenUnidad(item)"><i class="fa fa-pencil"></i></button>
                            <button type="button" class="btn btn-secondary" (click)="openDependencias(item)"><i class="fa fa-bars"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="model.varhistorial?.length == 0">
                        <div class="dbempty">No hay registros.</div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</card>

<app-modal [title]="''" class="prioridad" [show]="model.modalCrear" [size]="'modal-lg'" (close)="closeCrear()">
    <div role="body">
        <div class="row">
            <div class="input-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" [(ngModel)]="model.varUnidad.nombre_unidad">
            </div>
            <div class="input-group">
                <label>Denominacion:</label>
                <input type="text" class="form-control" [(ngModel)]="model.varUnidad.denominacion">
            </div>
            <div class="input-group">
                <label>Ciudad:</label>
                <input type="text" class="form-control" [(ngModel)]="model.varUnidad.ciudad">
            </div>
            <div class="input-group">
                <label>Direccion:</label>
                <input type="text" class="form-control" [(ngModel)]="model.varUnidad.direccion">
            </div>
            <br>
            <div class="input-group" *ngIf="model.isCrear == false">
                <label>Estado:</label>
                <input type="checkbox" [(ngModel)]="model.varUnidad.estado">
                <!-- <input type="text" class="form-control" [(ngModel)]="model.varUnidad.direccion"> -->
            </div>
        </div>     
    </div>
    <div role="footer">
        <button type="button" class="btn btn-danger" (click)="closeCrear()">Cerrar</button>
        <button type="button" class="btn btn-primary" *ngIf="model.isCrear == true" (click)="guardarUnidad(1)">Guardar</button>
        <button type="button" class="btn btn-primary" *ngIf="model.isCrear == false" (click)="guardarUnidad(2)">Guardar</button>
    </div>
</app-modal>

<app-modal [title]="'Dependencias'" [show]="model.modalDependencias" [size]="'modal-lg1'" (close)="closeDependecias()">
    <div role="body">
        <div class="row">
            <div class="input-group">
                <label>Nombre Unidad:</label>
                <input type="text" disabled class="form-control" [(ngModel)]="model.title">
            </div>
        </div>   
        <br>
        <button type="button" class="btn btn-primary button" (click)="CrearUnidad()">Crear</button>
        <div class="inner-col">
            <div class="table-content">
                <table class="table flex-table">
                    <thead>
                        <tr>
                            <th>Nombre Unidad</th>
                            <th>Denominacion</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="scroll">
                        <tr *ngFor="let item of model.varHistorialDependencias; let i = index">
                            <td>{{item.nombre_unidad}}</td>
                            <td>{{item.denominacion}}</td>
                            <td>
                                <i class="fa fa-check" style="color: darkgreen;" *ngIf="item.estado"></i>
                                <i class="fa fa-times-circle" style="color:darkred" *ngIf="!item.estado"></i>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary button" (click)="OpenUnidad(item)">Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div role="footer">
        <button type="button" class="btn btn-danger" (click)="closeDependecias()">Cerrar</button>
    </div>
</app-modal>
