<header id="header">
    <span class="logo-name">Auditor Plus</span>
    <div class="logo-fac">
        <img src="../../../assets/img/logo_fac.png">
        <div class="title-fac">
            <span class="title-head-fac">FUERZA AÉREA COLOMBIANA</span>
            <span class="title-subhead-fac">Inspección General Fuerza Aérea Colombiana - IGEFA</span>
        </div>
        <img src="../../../assets/img/logo_auditor.png">
    </div>
    <div class="header-profile">
        <ul class="header-nav header-nav-profile">
            <li class="dropdown" (click)="toggleDropdown()">
                <div class="profile">
                    <span class="profile-info">                        
                        {{currentUser.name}}
                        <small *ngIf="currentUser.es_empresa == 1">Empresa</small>
                        <small *ngIf="currentUser.es_empresa == 0">SECAD-FAC</small>
                    </span>
                </div>            
            </li>
            <div class="dropdown-menu">
                <div><b>Configuración</b></div>
                <div style="cursor: pointer;" (click)="openPerfil()">Mi Perfil</div>
                <div class="panel-footer">
                    <button class="btn btn-danger btn-block" (click)="logout()">Cerrar sessión</button>                            
                </div>
            </div>
        </ul>        
    </div>
</header>

<div class="modal fade in" *ngIf="perfilModal">
    <div class="modal-inner">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 class="modal-title">{{ model.title }}</h3>
                <span class="close-modal" (click)="closePerfilModal(false)"><i class="fa fa-times-circle"></i></span>
            </div>
            <div class="modal-body">
                <div class="form-body">
                    <div class="row">
                        <div class="input-group">
                            <label>Nombre:</label>
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="model.varUsuario.name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label>Roles asignados</label>
                            <ul style="padding-left: 30px;">
                                <li *ngFor="let item of model.varRoles">{{ item.rol }}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="width: 50%;">
                            <div class="input-group">
                                <label>Contraseña:</label>
                                <input type="password" class="form-control form-control-sm" placeholder="Ingrese su contraseña" [(ngModel)]="model.varUsuario.password">
                            </div>
                        </div>
                        <div class="col" style="width: 50%;">
                            <div class="input-group">
                                <label>Verficar Contraseña:</label>
                                <input type="password" class="form-control form-control-sm" placeholder="Repite su contraseña" [(ngModel)]="model.varUsuario.passwordVerify">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePerfilModal(false)">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="updatePassword()">Actualizar</button>
            </div>
        </div>
    </div>
</div>
